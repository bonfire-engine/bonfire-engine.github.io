<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Bonfire',
      repo: 'https://github.com/bonfire-engine/bonfire-engine.github.io'
    }
    window.$docsify = {
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
  }
