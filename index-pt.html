    <style>
        /* Set basic styles */
        body {
            font-family: 'Arial', sans-serif;
        }

        .nav-dropdown-container {
            position: relative;
            display: inline-block;
        }

        .nav-dropdown-container>a {
            text-decoration: none;
            color: #333;
            /* Text color */
            padding: 10px 15px;
            border: none;
            background-color: #f8f8f8;
            /* Background color */
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-dropdown-container>a:hover {
            background-color: #e7e7e7;
            /* Change background color on hover */
        }

        .nav-dropdown {
            display: none;
            position: absolute;
            right: 0;
            /* Right aligned */
            top: 100%;
            /* Just below the parent element */
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            z-index: 1000;
            /* Display on top of other elements */
        }

        .nav-dropdown a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
        }

        .nav-dropdown a:hover {
            background-color: #e7e7e7;
        }

        /* Show dropdown on mouse hover */
        .nav-dropdown-container:hover .nav-dropdown {
            display: block;
        }

        .version-selector {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        let versions = [
            // { folder: '', label: 'v2.x', default: false },
            {
                folder: 'v3.0-pt/',
                label: 'v3.x',
                default: true
            }
        ];
        let basePath = sessionStorage.getItem('basePath');
        if (basePath == null) {
            let defaultVersion = versions.find((v) => v.default).folder;
            sessionStorage.setItem('basePath', defaultVersion);
        }

        window.$docsify = {
            name: 'Bonfire',
            repo: 'https://github.com/bonfire-engine/bonfire-engine.github.io',
            loadSidebar: true,
            coverpage: true,
            // auto2top: true,
            loadNavbar: true,
            maxLevel: 4,
            subMaxLevel: 2,
            basePath: sessionStorage.getItem('basePath'),
            versions: versions,
            versionSelectorLabel: 'Vers√£o',
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
